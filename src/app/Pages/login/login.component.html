
<div id="login-section">
    <div class="container text-center">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                  Login Form
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <form class="row g-3" (ngSubmit)="logIn(loginForm.value)" #loginForm="ngForm">
                        <div class="col-md-12">
                          <label for="inputEmail4" class="form-label float-start">Userid</label>
                          <input type="text" class="form-control" id="userid" name="userid" ngModel required>
                        </div>
                        <div class="col-md-12">
                          <label for="inputPassword4" class="form-label float-start">Password</label>
                          <input type="password" class="form-control" id="password" name="password" ngModel required>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Log in</button>
                        </div>
                      </form>
                  </li>
                </ul>
              </div>
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>
</div>
